<div class="cn">
  <h1 class="item">Archived Notes</h1>
  <a class="item" href="http://localhost:4200/">Go back to unarchived notes</a>
</div>

<div style="margin-top: 5px" class="container">
  <div class="row">
    <div
      style="padding-bottom: 5px"
      class="col-sm-6"
      *ngFor="let note of noteList"
    >
      <app-note-card [note]="note" (reloadList)="list()"> </app-note-card>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
